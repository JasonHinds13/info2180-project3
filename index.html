<html>
    <head>
        <title>CheapoMail</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    
    <body>
        
        <!-- Navigation Bar Area -->
        
        <div id="navbar">
            <ul>
                <li><a class="navbtn" id="home" href="home.html">Home</a></li>
                <li><a class="navbtn" id="login" href="home.html">Login</a></li>
                <li><a class="navbtn" id="smail" href="home.html">Send Mail</a></li>
                <li><a class="navbtn" id="adduser" href="signup.html">Add User</a></li>
                <li><a class="navbtn logout" id="logout" href="index.html">Logout</a></li>
            </ul>
        </div>
        
        <br><br>
        
        <!-- Ending of Navigation Bar Area -->
        
        <!-- Change Main Area for No Refresh AJAX -->
        
        <div id="main">
        
            <h1>Login to use CheapoMail</h1>
        
            <form id="loginform">
                <label for="username">Username: </label>
                <input name="username" id="usname" type="text"/> <br>
            
                <label for="password">Password: </label>
                <input name="password" id="pass" type="password"/> <br><br>
            
                <input value="Submit" id="logbtn" type="submit" class="button"/>
            </form>
        
            <p id="status"></p>
        </div>
        
        <!-- Ending of Main Area -->
        
    </body>
</html>
